<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Imersão Dev Alura - Aula 01</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="box">
        <div class="content">
            <header>
                <a href="https://alura.com.br/" target="_blank"><img id="img1"
                        src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo"></a>
                <h1> Calculadora de média </h1>
                <p>Descubra qual a sua média de nota de todas as provas!</p>
                <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
                    class="page-logo" alt="">
            </header>
            <form action="#" method='POST'>
                <div class='form-group'>
                    <label for="nota1">Nota 1</label>
                    <input type="number" name="nota1" id="nota1" min='0.0' max='10.0' step="0.1" autofocus required
                        onBlur='validarNumero(this)' />
                </div>

                <div class='form-group'>
                    <label for="nota2">Nota 2</label>
                    <input type="number" name="nota2" id="nota2" min='0.0' max='10.0' step="0.1" required
                        onBlur='validarNumero(this)' />
                </div>

                <div class='form-group'>
                    <label for="nota3">Nota 3</label>
                    <input type="number" name="nota3" id="nota3" min='0.0' max='10.0' step="0.1" required
                        onBlur='validarNumero(this)' />
                </div>

                <div class='form-group'>
                    <label for="nota4">Nota 4</label>
                    <input type="number" name="nota4" id="nota4" min='0.0' max='10.0' step="0.1" required
                        onBlur='validarNumero(this)' />
                </div>

                <div class='form-group'>
                    <button class='botao' id='btnCalcular' type="submit">Calcular</button>
                    <button type='reset' id='btnLimpar'>Limpar</button>
                </div>

                <div class='form-group'>
                    <label for="media">Média</label>
                    <input type="number" name="media" id="media" value='' readonly />
                </div>

                <div class="form-group">
                    <input type="text" name="situacao" class="cx" id="situacao" placeholder='Situação Final' readonly />
                </div>
            </form>
            <p id='aviso' class=''></p>
            </section>
            </main>
            <script src='/script.js'></script
</body>

</html>
